version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: todo-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - todo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./TodoServer
    container_name: todo-backend
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongo:27017/todo_list_db
      - NODE_ENV=production
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build: ./Todo_frontend
    container_name: todo-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local

networks:
  todo-network:
    driver: bridge